<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Include AngularJS and Angular Route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/app/components/login/login.component.css">
    <link rel="stylesheet" href="src/app/components/signup/signup.component.css">
    <link rel="stylesheet" href="src/app/components/dashboard/dashboard.component.css">
    <link rel="stylesheet" href="src/app/components/game/game.component.css">




</head>
<body ng-app="quizApp">

    <!-- Main View (Page content will be injected here) -->
    <div ng-view></div>

    <!-- Load Main AngularJS App -->
    <script src="src/app/app.module.js"></script>
    <script src="src/app/app.routes.js"></script>


    <script src="src/app/services/auth.service.js"></script>
    <script src="src/app/services/game.service.js"></script>
     <!-- Load Component Controllers -->
     <script src="src/app/components/login/login.component.js"></script>
     <script src="src/app/components/signup/signup.component.js"></script>
     <script src="src/app/components/dashboard/dashboard.component.js"></script>
     <script src="src/app/components/game/game.component.js"></script>
    
</body>
</html>
